<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dia 5</title>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <script src="claseProfesional.js"></script>
    <script src="main.js"></script>
</head>
<body>

    <div id="container">

        <header id="header">

            <div class="title">
                <h2>
                    Usuarios
                </h2>
            </div>

        </header>

        <main class="main-contacto">

            <h1>
                Agregar un Usuario
            </h1>

            <div class="div-contacto">

                <form id="form">

                    <input type="text" id="nombre" placeholder="Nombre*">
                    <input type="text" id="edad" placeholder="Edad*">
                    <input type="text" id="genero" placeholder="Género*">
                    <input type="text" id="peso" placeholder="Peso*">
                    <input type="text" id="altura" placeholder="Altura*">
                    <input type="number" id="id" placeholder="id" min="0">                 
                    
                
                    <div class="btns">
                        
                        <a id="btn__mostrar" href="#" onclick="getProfesional()">Mostrar</a>
                        <a id="btn__crear" href="#" onclick="postProfesional()">Crear</a>
                        <a id="btn__actualizar" href="#" onclick="putProfesional()">Actualizar</a>
                        <a id="btn__eliminar" href="#" onclick="deleteProfesional()">Eliminar</a>

                    </div>
                
                </form>

            </div>

        </main>

        <div class="list__profesionales">

            <table class="table" style="width: 80%; margin: 0 auto;">

                <thead>
                    
                    <tr>
                    
                        <th>Nombre</th>
                    
                        <th>Edad</th>
                    
                        <th>Género</th>
    
                        <th>Peso</th>
    
                        <th>Altura</th>
                    
                    </tr>

                </thead>

                <tbody class="body__list">
                  
                </tbody>

            </table>

        </div>

    </div>
    
</body>
</html>
