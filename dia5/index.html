<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dia 5</title>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div id="container">

        <header id="header">

            <div class="title">
                <h2>
                    Usuarios
                </h2>
            </div>

        </header>

        <main class="main-contacto">

            <h1>
                Agregar un Usuario
            </h1>

            <div class="div-contacto">

                <form id="form">

                    <input type="text" placeholder="Nombre*">
                    <input type="text" placeholder="Apellidos*">
                    <input type="text" placeholder="Teléfono*">
                    <input type="text" placeholder="Correo electrónico*">
                    <textarea name="mensaje" id="mensaje" placeholder="Mensaje..." cols="30" rows="8"></textarea>

                    <input type="checkbox" id="terminos" name="terminos" value="">
                    <label for="terminos" class="terminos">
                         He leído y acepto la política de privacidad y las condiciones* 
                        <br>Leer la Politica de privacidad y las Condiciones legales
                    </label><br>

                    <div class="btn__form">
                        <a href="#">Enviar</a>
                    </div>

                </form>

            </div>

        </main>

    </div>
    
</body>
</html>
